
<div class='row-fluid'>
    <h1>Search results for : *{{query}}*</h1>
    <table class='table table-striped'>
        <tr>
            <th>Name</th>
            <th>Latest Version</th>
            <th>Last Update</th>
            <th>Summary</th>
        </tr>
        {{#pods}}
        <tr>
            <td><a href='/browse/{{name}}'>{{name}}</a></td>
            <td><a href='/browse/{{name}}/{{lastVersion}}'>{{lastVersion}}</a></td>
            <td>{{#formatTimestamp}}lastModif{{/formatTimestamp}}</td>
            <td>{{summary}}</td>
        </tr>
        {{/pods}}
    </table>
</div>
