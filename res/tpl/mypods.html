<div class='row-fluid'>
    <h1>My Pods: </h1>
    <table class='table table-striped'>
        <tr>
            <th>Name</th>
            <th>Latest Version</th>
            <th>Last Update</th>
            <th>Downloads</th>
            <th>Summary</th>
            <th></th>
        </tr>
        {{#pods}}
        <tr>
            <td><a href='/browse/{{name}}'>{{name}}</a></td>
            <td><a href='/browse/{{name}}/{{lastVersion}}'>{{lastVersion}}</a></td>
            <td>{{#formatTimestamp}}lastModif{{/formatTimestamp}}</td>
            <td>{{nbFetches}}</td>
            <td>{{summary}}</td>
            <th>
                {{#isPrivate}}
                    Private (<a class="confirmit" title="Are you sure you want to remove {{name}} and all it's versions ?" href='/remove/{{name}}'>Remove</a>)
                {{/isPrivate}}
            </th>
        </tr>
        {{/pods}}
    </table>

    {{#user}}
    <hr/>
    <h2>Manually upload a pod</h2>
    <form id="upload" class="well" action="/mypods" method="POST" enctype="multipart/form-data">
      <label>Pod File:</label>
      <input name="pod" type="file"/>
      <label></label>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {{/user}}
</div>
